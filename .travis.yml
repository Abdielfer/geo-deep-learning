language: python
python:
  - "3.6"
install:
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a

  - conda create -q -n ci_env python=3.6 pytorch-cpu=0.4.0 torchvision ruamel_yaml h5py gdal=2.2.2 scikit-image scikit-learn -c pytorch
  - source activate ci_env
  # - python setup.py install
before_script:
  - unzip ./ci/data/massachusetts_buildings.zip -d ./ci/data
script:
  - python images_to_samples.py ./conf/config_ci_tst.yaml
  - python train_model.py ./conf/config_ci_tst.yaml
  - python image_classification.py ./conf/config_ci_tst.yaml